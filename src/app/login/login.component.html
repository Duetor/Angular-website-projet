
<link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
<body>
  <form method="post" action="index.html">
    <div class="box">
      <h1>Login</h1>

      <input type="email" [(ngModel)]="username" name="email" value="email"  class="email" placeholder="Username"/>

      <input type="password" [(ngModel)]="password" name="email" value="email"  class="password" placeholder="Password"/>

      <div (click)="login()" class="btn">Sign In</div>
    </div>
  </form>
</body>
